{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h2>Create New Folder</h2>
        <p class="form-subtitle">Create a new folder to organize books</p>
    </div>

    <form method="POST" action="{{ url_for('add_folder') }}" class="styled-form">
        <div class="form-group">
            <label class="form-label" for="name">
                <span class="label-icon">📁</span>
                Folder Name
            </label>
            <input type="text" name="name" id="name" class="form-input" required 
                placeholder="Enter folder name">
        </div>

        <div class="form-group">
            <label class="form-label" for="parent">
                <span class="label-icon">📂</span>
                Parent Folder (Optional)
            </label>
            <select name="parent_id" id="parent" class="form-input">
                <option value="">No Parent (Root Folder)</option>
                {% for folder in all_folders %}
                <option value="{{ folder.id }}">{{ folder.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <span class="btn-icon">➕</span>
                Create Folder
            </button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
