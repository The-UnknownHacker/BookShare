{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Edit Book</h2>
    <form method="POST" action="{{ url_for('edit_book', book_index=book.id) }}" enctype="multipart/form-data">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" value="{{ book.title }}" required>
        <label for="yearlevel">Year Level</label>
        <input type="text" name="yearlevel" id="yearlevel" value="{{ book.yearlevel }}" required>
        <label for="course">Course</label>
        <input type="text" name="course" id="course" value="{{ book.course }}" required>
        <label for="description">Description</label>
        <textarea name="description" id="description" required>{{ book.description }}</textarea>
        <label for="folder">Folder</label>
        <select name="folder" id="folder" required>
            {% for folder in folders %}
            <option value="{{ folder.name }}" {% if folder.name == book.folder %}selected{% endif %}>{{ folder.name }}</option>
            {% endfor %}
        </select>
        <label for="pdf">PDF (Leave blank if unchanged)</label>
        <input type="file" name="pdf" id="pdf">
        <button type="submit">Save Changes</button>
    </form>
</div>
{% endblock %}
