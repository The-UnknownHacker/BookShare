{% extends "base.html" %}

{% block content %}
<div class="pdf-container">
    <iframe 
        id="pdfViewer"
        src="{{ url_for('static', filename='pdfjs/web/viewer.html') }}?file={{ url_for('uploaded_file', filename=filename, _external=True) }}#page={{ position.page if position else 1 }}&zoom=150"
        frameborder="0"
        width="100%"
        height="100%"
    >
    </iframe>
</div>

<style>
.pdf-container {
    width: 100%;
    height: calc(100vh - 64px);
    padding: 0;
    margin: 0;
    overflow: hidden;
    background: #f8fafc;
}

#pdfViewer {
    width: 100%;
    height: 100%;
    border: none;
}
</style>
{% endblock %}
